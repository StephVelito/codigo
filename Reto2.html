<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-Card</title>
    <link rel="stylesheet" href="./css/Reto2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="folleto">
            <div class="image"></div>
            <div class="title">
                <h2 class="name"> Equilibrium #3429 </h2>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="price-starter"> 
                <div class="price">
                    <img class="content-price" src="./images/Reto2/icon-ethereum.svg" alt="i">   
                    <h3 class="eth"> 0.041 ETH </h3>
                </div>
                <div class="starter">
                    <img class="clock" src="./images/Reto2/icon-clock.svg" alt="cl">
                    <p class="days"> 3 days left </p>
                </div>

            
            </div>
        <div class="creator"> 
            <img class="foto" src="./images/Reto2/image-avatar.png" alt="cr">
            <p class="text"> Creation of</p>
            <p class="name-creator"> Jules Wyvern</p>
        </div>    
     </div>
    </div>
</body>

</html>
